 <!DOCTYPE html>
<html>

<head>
	<title>form v.3</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/css_reset.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="css/form_v2.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="css/hint.css" type="text/css" media="screen" title="no title" charset="utf-8">

</head>
<body>
		
	<form name="myForm" method="post">
		<div id="typeContainer">
			<div style="text-align:center;">
				<input id="type1" type="radio" name="type1" value="company" checked="true" onclick="fType()"> Company &nbsp;&nbsp;
				<input id="type2" type="radio" name="type1" value="publicPlace" onclick="fType()"> Public Place &nbsp;&nbsp;
				<input id="type3" type="radio" name="type1" value="independent" onclick="fType()"> Independent &nbsp;&nbsp;
				<input id="type4" type="radio" name="type1" value="vehicle" onclick="fType()"> Vehicle &nbsp;&nbsp;
			</div>
		</div>
		<div id="basicInfoContainer">
			<h1>GENERAL INFORMATION (Company)</h1>
			<div style="width:60%;" class="hint--right" data-hint="Please enter the name of the company">Company name<span>* </span><input style="float:right;" type="text" name="company" id="company"></div><br>
			<div style="width:60%;" class="hint--right" data-hint="Please enter the name of the contact person">Contact person<span>* </span><input style="float:right;" type="text" name="name" id="name"></div><br>
			<div style="width:60%;" class="hint--right" data-hint="Please enter the phone number of the contact person">Phone<span>* </span><input style="float:right;" type="text" name="phone" id="phone"></div><br>
			<div style="width:60%;" class="hint--right" data-hint="Please enter a valid email address">Email<span>* </span><input style="float:right;" type="text" name="email" id="email"></div><br>
		</div>
		
		<div id="addressContainer">
			<h1>ADRESSE<span>* </span></h1>
			
			<div class="hint--top" data-hint="Please enter a valid email address">Address  <input size="40" type="text" name="address" id="address"></div>
			<input type="button" onclick="getMarkerAddress()" value="Validate">
			<div id="map_container" style="display:none;">
				<div id="addressResult"></div>

				<div id="map-canvas"></div>
				<div id="hiddenOutput"></div>
			</div>
		</div>
		
	
		<div id="submitConainer">
		<input type="submit" value="Submit" >		
		</div>
	</form>
	
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>	
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDSMTHUIyndywwgyws3_C34P5LognZxgLc&sensor=false"></script>
	<script src="js/form_map_v2.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/form_v3_step1.js" type="text/javascript" charset="utf-8"></script>
	
	
	
</body>
</html>
