<html>

	<head>
	<title>form v.1</title>
	<link rel="stylesheet" href="css/timePicker.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="css/css_reset.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
	<script src="js/jquery.timePicker.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/time_picker_v1.js" type="text/javascript" charset="utf-8"></script>

</head>
  <body>
	<br /><br />
<div id="timeOuterContainer">	
	<h1>TIME AVAILIBLITY</h1>
	<br />
	<input type="radio" name="times" value="2"> 24/7 (Open all the time)<br />
	<input type="radio" name="times" value="1"> Custom
	<br /><br />
	
	<div id="timesContainer1" class="toHide" style="display:none">	
		<div> 
			<input type="checkbox" id="monday" />Monday &nbsp;&nbsp;&nbsp;&nbsp;
			<div id="mondayTimes"> - From  
				<input type="text" id="time1" size="6" value="00:00" /> to 
				<input type="text" id="time2" size="6" value="00:00" />
			</div>
		</div>
		<div> 
			<input type="checkbox" id="tuesday" />Tuesday &nbsp;&nbsp;&nbsp;&nbsp;
			<div id="tuesdayTimes"> - From  
				<input type="text" id="time3" size="6" value="00:00" /> to 
				<input type="text" id="time4" size="6" value="00:00" />
			</div>
		</div>
		<div> 
			<input type="checkbox" id="wednesday" />Wednesday
			<div id="wednesdayTimes"> - From  
				<input type="text" id="time5" size="6" value="00:00" /> to 
				<input type="text" id="time6" size="6" value="00:00" />
			</div>
		</div>
		<div> 
			<input type="checkbox" id="thursday" />Thursday &nbsp;&nbsp;
			<div id="thursdayTimes"> - From  
				<input type="text" id="time7" size="6" value="00:00" /> to 
				<input type="text" id="time8" size="6" value="00:00" />
			</div>
		</div>
		<div> 
			<input type="checkbox" id="friday" />Friday &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<div id="fridayTimes"> - From  
				<input type="text" id="time9" size="6" value="00:00" /> to 
				<input type="text" id="time10" size="6" value="00:00" />
			</div>
		</div>
		<div> 
			<input type="checkbox" id="saturday" />Saturday &nbsp;&nbsp;&nbsp;
			<div id="saturdayTimes"> - From  
				<input type="text" id="time11" size="6" value="00:00" /> to 
				<input type="text" id="time12" size="6" value="00:00" />
			</div>
		</div>
		<div> 
			<input type="checkbox" id="sunday" />Sunday &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<div id="sundayTimes"> - From  
				<input type="text" id="time13" size="6" value="00:00" /> to 
				<input type="text" id="time14" size="6" value="00:00" />
			</div>
		</div>
		
	</div>

	<div id="timesContainer2" class="toHide" style="display:none">
		The AED that you are registering is available all the time	
	</div>
</div>







  </body>
	</html>
